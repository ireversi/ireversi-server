tags: #:(コロン)は{}の 配列
  - name: playing #-(ハイフン)は[]の配列
    description: Playing API #:(コロン)のあとは文字列

/homework/playing: #api/viの後に付いているルート（/users）
  post:
    tags:
      - playing
    parameters:
      - name: "x"
        in: "formData"
        description: "x position"
        required: true
        type: "number"
      - name: "y"
        in: "formData"
        description: "y position"
        required: true
        type: "number"
      - name: "userId"
        in: "formData"
        description: "User ID"
        required: true
        type: "number"
    responses:
      200:
        description: "playing data"
        schema:
          type: "array"
          properties:
            x: 
              type: "integer"
              format: "int64"
              example: 1
            y: 
              type: "integer"
              format: "int64"
              example: 1
            userId: 
              type: "number"
              example: 1
           